<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Registration Form</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<h1>Registration Form</h1>
		<p>Please fill out this form with the required information</p>
		<form method="post" action="https://register-demo.freecodecamp.org">
			<fieldset>
				<label for="first-name"
					>Enter Your First Name:
					<input required type="text" id="first-name"
				/></label>
				<label for="last-name"
					>Enter Your Last Name:
					<input required type="text" id="last-name"
				/></label>
				<label for="email"
					>Enter Your Email: <input required type="email" id="email"
				/></label>
				<label for="new-password"
					>Create a New Password:
					<input
						required
						pattern="[a-z0-5]{8,}"
						type="password"
						id="new-password"
				/></label>
			</fieldset>
			<fieldset>
				<label for="personal-account"
					><input
						id="personal-account"
						name="account-type"
						type="radio"
					/>
					Personal Account</label
				>
				<label for="business-account"
					><input
						id="business-account"
						name="account-type"
						type="radio"
					/>
					Business Account</label
				>
				<label for="terms-and-conditions"
					><input
						id="terms-and-conditions"
						required
						type="checkbox"
					/>I accept the
					<a
						href="https://www.freecodecamp.org/news/terms-of-service/
					"
						>terms and conditions</a
					>
				</label>
			</fieldset>
			<fieldset>
				<label for=""
					><input type="file" /> Upload a profile picture:</label
				>
				<label for="" > <input type="number"> Input your age (years):</label>
			</fieldset>
			<input type="submit" value="Submit" />
		</form>
	</body>
</html>
